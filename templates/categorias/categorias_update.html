{% extends 'base.html' %}

{% block titulo %}Atualizar Categoria {{ categoria.descricao }} {% endblock %}

{% block conteudo %}
<article data-theme="light">
    <form action="/categorias/update/{{ categoria.id }}" method="POST">
        Descrição: <input type="text" name="descricao" value="{{ categoria.descricao }}"><br/>
        Preço: <input type="text" name="preco" value="{{ categoria.preco }}"><br/>
        <input type="submit" role="button" value="Atualizar">
        <input type="reset" role="button" value="Limpar">
    </form>
</article>
{% endblock %}
