{% extends 'base.html' %}

{% block titulo %} Login {% endblock %}

{% block conteudo %}
<article>
  {% set mensagens = get_flashed_messages(with_categories=true) %}
  {% if mensagens %}
    {% for categ, mns in mensagens %}
      <h6 class="pico-background-{{ categ }}">{{ mns }}</h6>
    {% endfor %}
  {% endif %}
  <form action="/autenticar" method="POST">
    <label>
      Login:
      <input type="text" name="usuario" id="login" placeholder="nome de usuÃ¡rio">
    </label>
    <label>
      Senha:
      <input type="password" name="senha" id="senha" placeholder="sua senha">
    </label>
    <button type="submit">Entrar</button>
  </form>
</article>
{% endblock %}
